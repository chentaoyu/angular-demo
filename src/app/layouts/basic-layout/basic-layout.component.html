<nz-layout style="height: 100%;overflow: hidden;">
  <nz-sider style="overflow-y: scroll;box-shadow: 2px 0 6px rgba(0,21,41,.35);" nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="triggerTemplate">
    <div class="logo"><img style="width:100%" src="../../../assets/logo4.png" />
    </div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu>
        <span title><i class="anticon anticon-user"></i><span class="nav-text">Dashboard</span></span>
        <ul>
          <a nz-menu-item routerLink="/dashboard/analysis" routerLinkActive="active">分析页</a>

          <a nz-menu-item routerLink="/dashboard/workspace" routerLinkActive="active">工作台</a>
        </ul>
      </li>
      <li nz-submenu>
        <span title><i class="anticon anticon-team"></i><span class="nav-text">Team</span></span>
        <ul>
          <li nz-menu-item>Team 1</li>
          <li nz-menu-item>Team 2</li>
        </ul>
      </li>
      <li nz-menu-item><span><i class="anticon anticon-file"></i><span class="nav-text">File</span></span></li>
    </ul>
  </nz-sider>
